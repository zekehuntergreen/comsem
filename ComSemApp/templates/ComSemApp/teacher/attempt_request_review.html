{% extends 'ComSemApp/sidebar.html' %}

{% load static %}

{% block content %}

<!-- page head -->
<form method="POST" id="editWorksheetForm">
	{% csrf_token %}

	<!-- Page-Title -->
	<div class="row">
		<div class="col-sm-12">
			<div class="page-title-box">

				<h4 class="page-title">
					Speaking Practice Attempt Review Request
					<small>{{ course }}</small>
				</h4>

                <button class="btn btn-sm btn-success float-right" id="home_button">Home</button>

				<div class="clearfix"></div>
			</div>
		</div>
	</div>

	{% include 'ComSemApp/recording_alerts.html' %}

</form>


<div class="row">

	<!-- expressions -->
	<div class="col-sm-12 col-md-6">
		<div class="card-box">

			<div class="row">
				<div class="col-md-6">
					<h4 class="m-t-0 header-title"><b>Attempts</b></h4>
				</div>
			</div>

			<div id="requests_table"></div>

		</div>
	</div>

	<!-- expression editor -->
	<div class="col-sm-12 col-md-6">
		<div class="card-box" id="ExpressionEditorCardBox">
			<h4 class="m-t-0 header-title"><b>Attempt Reviewer</b></h4>

			<div id="attempt_reviewer"></div>

		</div>
	</div>

</div>
<script>
    function drawRequests(){
        $("#requests_table").load("{% url 'teacher:request_list' course_id=course.id %}", function(){
            initialize_tablesorter();
        });
    }
    drawRequests();
</script>
{% endblock %}
